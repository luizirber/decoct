name: decoct
version: "1.0.0"
about: "The essence of sourmash"
author: Luiz Irber <sourmash@luizirber.org>

settings:
    - SubcommandRequiredElseHelp

subcommands:
    - search:
        about: Search a signature against a list of signatures
        settings:
            - ArgRequiredElseHelp
        args:
            - traverse-directory:
                help: search all signatures underneath directories
                long: "traverse-directory"
                default_value: "false"
                takes_value: false
                required: false
            - quiet:
                help: suppress non-error output
                short: q
                long: quiet
                takes_value: false
                required: false
            - threshold:
                long: "threshold"
                help: minimum threshold for reporting matches
                default_value: "0.08"
                takes_value: true
                required: false
            - save-matches:
                help: output matching signatures to this file
                long: "save-matches"
                takes_value: true
                required: false
            - best-only:
                help: report only the best match (with greater speed)
                long: "best-only"
                default_value: "false"
                takes_value: false
                required: false
            - num-results:
                help: number of results to report
                long: "num-results"
                short: n
                default_value: "3"
                takes_value: true
                required: false
            - containment:
                help: evaluate containment rather than similarity
                long: "containment"
                takes_value: false
                default_value: "false"
                required: false
            - ignore-abundance:
                help: "do NOT use k-mer abundances if present. Note: has no effect if --containment is specified"
                long: "ignore-abundance"
                takes_value: false
                default_value: "false"
                required: false
            - scaled:
                help: "downsample query to this scaled factor (yields greater speed)"
                long: "scaled"
                default_value: "0"
                takes_value: true
                required: false
            - output:
                help: output CSV containing matches to this file
                long: "output"
                short: o
                takes_value: true
                required: false
            - ksize:
                help: "k-mer size"
                short: k
                long: "ksize"
                takes_value: true
                required: false
            - query:
                help: "query signature"
                required: true
                requires: databases
            - databases:
                help: "signatures/SBTs to search"
                multiple: true
    - prepare:
        about: prepare an index
        settings:
            - ArgRequiredElseHelp
        args:
            - index:
                help: SBT index
    - index:
        about: create an index
        settings:
            - ArgRequiredElseHelp
        args:
            - ksize:
                help: "k-mer size for which to build the SBT."
                short: k
                long: "ksize"
                takes_value: true
                required: false
            - output:
                help: alternative output file
                short: o
                takes_value: true
                required: false
            - inputs:
                help: signatures
                multiple: true

    - compute:
        about: Compute signatures for sequences in files
        settings:
          - ArgRequiredElseHelp
        args:
          - filenames:
              help: "file(s) of sequences"
              multiple: true

          # sketch
          - ksize:
              help: "comma-separated list of k-mer sizes; default=21,31,51"
              short: k
              long: ksize
              takes_value: true
              default_value: "21,31,51"
              required: false
          - num-hashes:
              help: "number of hashes to use in each sketch; default=500"
              short: n 
              long: num-hashes
              takes_value: true
              default_value: "500"
              required: false
          - track-abundance:
              help: "track k-mer abundances in the generated signature"
              long: track-abundance
              takes_value: false
              required: false
          - scaled:
              help: "choose number of hashes as 1 in FRACTION of input k-mers"
              long: scaled
              takes_value: true
              default_value: "0"
              required: false
          - input-is-protein:
              help: "choose number of hashes as 1 in FRACTION of input k-mers"
              long: input-is-protein
              required: false
          - seed:
              help: "seed used by MurmurHash; default=42"
              long: seed
              takes_value: true
              default_value: "42"
              required: false


          # construct_molargs
          - protein:
              help: "choose a protein signature; by default, a nucleotide signature is used"
              long: protein
              required: false
              conflicts_with:
                - no-protein
          - no-protein:
              help: "do not choose a protein signature"
              long: no-protein
              required: false
              conflicts_with:
                - protein
          - dayhoff:
              help: "build Dayhoff-encoded amino acid signatures"
              long: dayhoff
              required: false
              conflicts_with:
                - no-dayhoff
          - no-dayhoff:
              help: "do not build Dayhoff-encoded amino acid signatures"
              long: no-dayhoff
              required: false
              conflicts_with:
                - dayhoff
          - hp:
              help: "build hydrophobic-polar-encoded amino acid signatures"
              long: hp
              required: false
              conflicts_with:
                - no-hp
          - no-hp:
              help: "do not build hydrophobic-polar-encoded amino acid signatures"
              long: no-hp
              required: false
              conflicts_with:
                - hp
          - dna:
              help: "choose a nucleotide signature (default: True)"
              long: dna
              # visible_alias: rna
              required: false
              conflicts_with:
                - no-dna
          - no-dna:
              help: "do not choose a nucleotide signature"
              long: no-dna
              # visible_alias: no-rna
              required: false
              conflicts_with:
                - dna

            # 10x
            # --input-is-10x
            # --count-valid-reads
            # --write-barcode-meta-csv
            # -p
            # --save-fastas
            # --line-count
            # --rename-10x-barcodes
            # --barcodes-file

          # file
          - force:
              help: "recompute signatures even if the file exists"
              long: force
              short: f
              required: false
          - output:
              help: "output computed signatures to this file"
              long: output
              takes_value: true
              short: o 
              required: false
          - singleton:
              help: "compute a signature for each sequence record individually"
              long: singleton
              required: false
          - merge:
              help: "merge all input files into one signature file with the specified name"
              long: merge
              takes_value: true
              # visible_alias: name
              required: false
          - name-from-first:
              help: "name the signature generated from each file after the first record in the file"
              long: name-from-first
              required: false
          - randomize:
              help: "shuffle the list of input filenames randomly"
              long: randomize
              required: false

          # misc
          - quiet:
              help: "suppress non-error output"
              long: quiet
              short: q
              required: false
          - check-sequence:
              help: "complain if input sequence is invalid"
              long: check-sequence
              required: false
          - license:
              help: "signature license. Currently only CC0 is supported"
              long: license
              default_value: "CC0"
              required: false
